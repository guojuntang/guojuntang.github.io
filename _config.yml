        caption: 2021 - 2022
        sub_title: MSc Computer Science  
        caption: Supervisor, Dr. Rongxing Lu
        description: | # this will include new lines to allow paragraphs
          The graduate studies at the University of New Brunswick allowed me to go deeper into computer science, and the eminent professors at UNB guided my academic career. I began my research on Privacy-Preservation under the supervision of Dr. Rongxing Lu, where I learned how to apply cryptography tools to various applications as well as certain academic skills. Later on, I participated in the NRC-CNRC co-op program and conducted research for WeightedSim, a privacy-preserving data similarity query strategy based on weighted Euclidean distance. Here is my UNB [transcript](pdf/transcript.pdf).


