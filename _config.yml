about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Guojun Tang, and I am a graduate student from the University of New Brunswick, Canada. My current research topic is information security and data privacy. This research experience gives me a good opportunity to learn skills about cybersecurity and how to use cryptographic tools. I have worked with a range of different languages and tools: <mark>Java</mark>, <mark>Python</mark>, <mark>Git</mark>, <mark>C</mark>. Also, during my undergraduate, I learned and worked with the languages and frameworks of web design (e.g., <mark>Javascript</mark>, <mark>PHP</mark>, <mark>Node.js</mark>, <mark>Vue</mark>, <mark>Mysql</mark>) and hardware programming (<mark>Verilog</mark>).
  
  No matter what kind of skill I have learnt, I always stay self-motivated to learn the fresh knowledge.

  A simple version of CV is available [here](pdf/cv_tgj.pdf)


